<div class="wrapper" data-aos="fade-up">
    <div class="logo">
        <img src="images/image.png" alt="Logo">
    </div>
    <div class="text-center name">INICIA SESIÓN</div>
    
    <form class="p-2 mt-3" (ngSubmit)="onSubmit()">
        <div class="form-field d-flex align-items-center">
            <fa-icon [icon]="faUser" class="icon"></fa-icon>
            <input type="text" name="userName" id="userName" placeholder="Usuario" [(ngModel)]="username" (input)="onInputChange()" required>
        </div>
        
        <div class="form-field d-flex align-items-center">
            <fa-icon [icon]="faKey" class="icon"></fa-icon>
            <input type="password" name="password" id="pwd" placeholder="Contraseña" [(ngModel)]="password" (input)="onInputChange()" required>
        </div>
        
        <button class="btn mt-2" type="submit">Ingresar</button>
    </form>

    <div class="text-center fs-6 mt-2">
        <a href="#">¿Olvidaste tu contraseña?</a> o <a routerLink="/auth/registro">Regístrate</a>
    </div>
</div>
