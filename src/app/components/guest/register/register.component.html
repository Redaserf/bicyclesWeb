<div class="container-personalizado" data-aos="fade-up">
  <div class="register-card">
    <!-- Logo -->
    <div class="logo-container">
      <img src="images/logimg.png" alt="Logo" class="logo-img">
    </div>
    
    <div class="form-title">REGÍSTRATE</div>

    <form (ngSubmit)="save()" #registerForm="ngForm">
      <!-- Nombre -->
      <div class="input-group">
        <span class="input-icon"><i class="far fa-user"></i></span>
        <input 
          type="text" 
          class="input-field" 
          name="firstName" 
          [(ngModel)]="userObject.nombre" 
          placeholder="Nombre" 
          (input)="onInputChange()" 
          required
        >
      </div>

      <!-- Apellidos -->
      <div class="input-group">
        <span class="input-icon"><i class="far fa-user"></i></span>
        <input 
          type="text" 
          class="input-field" 
          name="lastName" 
          [(ngModel)]="userObject.apellido" 
          placeholder="Apellidos" 
          (input)="onInputChange()" 
          required
        >
      </div>

      <!-- Fila de Peso y Estatura -->
      <div class="input-row">
        <!-- Peso -->
        <div class="input-group">
          <span class="input-icon"><i class="fas fa-weight"></i></span>
          <input 
            type="number" 
            class="input-field" 
            name="weight" 
            [(ngModel)]="userObject.peso" 
            placeholder="Peso" 
            (input)="onInputChange()"
            required
          >
        </div>
        <!-- Estatura -->
        <div class="input-group">
          <span class="input-icon"><i class="fas fa-ruler"></i></span>
          <input 
            type="number" 
            class="input-field" 
            name="height" 
            [(ngModel)]="userObject.estatura" 
            placeholder="Estatura" 
            (input)="onInputChange()"
            required
          >
        </div>
      </div>

      <!-- Email -->
      <div class="input-group">
        <span class="input-icon"><i class="far fa-envelope"></i></span>
        <input 
          type="email" 
          class="input-field" 
          name="email" 
          [(ngModel)]="userObject.email" 
          placeholder="Email" 
          (input)="onInputChange()" 
          required
        >
      </div>

      <!-- Contraseña -->
      <div class="input-group">
        <span class="input-icon"><i class="fas fa-key"></i></span>
        <input 
          type="password" 
          class="input-field" 
          name="password" 
          [(ngModel)]="userObject.password" 
          placeholder="Contraseña" 
          (input)="onInputChange()" 
          required
        >
      </div>

      <!-- Confirmar Contraseña -->
      <div class="input-group">
        <span class="input-icon"><i class="fas fa-key"></i></span>
        <input 
          type="password" 
          class="input-field" 
          name="confirmPassword" 
          [(ngModel)]="confirm_password" 
          placeholder="Confirmar Contraseña" 
          (input)="onInputChange()" 
          required
        >
      </div>

      <!-- Botón de registro -->
      <button class="btn-submit" type="submit" [disabled]="!registerForm.form.valid">
        Registrarse
      </button>
    </form>

    <div class="register-link">
      ¿Ya tienes una cuenta? <a routerLink="/auth/login">Inicia sesión</a>
    </div>
  </div>
</div>
