<div class="container mt-4 p-4 shadow-lg rounded-4 bg-white" id="main-container">
      <!-- Filtro -->
      <div class="d-flex justify-content-start mb-3">
        <select class="form-select w-auto border-0 shadow-sm rounded-pill">
          <option value="week">Semana</option>
          <option value="month">Mes</option>
          <option value="year">Año</option>
        </select>
      </div>
  
      <!-- Tabs -->
      <ul class="nav nav-pills mt-3 justify-content-center gap-3" id="dataTabs">
        <li class="nav-item">
          <a class="nav-link px-4 py-2 rounded-pill shadow-sm" [class.active]="selectedTab === 'distance'">Distancia</a>
        </li>
        <li class="nav-item">
          <a class="nav-link px-4 py-2 rounded-pill shadow-sm" [class.active]="selectedTab === 'calories'">Calorías</a>
        </li>
        <li class="nav-item">
          <a class="nav-link px-4 py-2 rounded-pill shadow-sm" [class.active]="selectedTab === 'duration'">Duración</a>
        </li>
      </ul>
  
      <!-- Cartas de Información -->
      <div class="row mt-4 justify-content-center">
        <div class="col-md-3">
          <div class="card text-center p-4 shadow-lg rounded-4 border-0 bg-white animate-card">
            <h4 class="fw-bold fs-2 text-primary">0</h4>
            <p class="text-muted">Total</p>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-center p-4 shadow-lg rounded-4 border-0 bg-white animate-card">
            <h4 class="fw-bold fs-2 text-success">0</h4>
            <p class="text-muted">Mejor</p>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-center p-4 shadow-lg rounded-4 border-0 bg-white animate-card">
            <h4 class="fw-bold fs-2 text-danger">0</h4>
            <p class="text-muted">Promedio</p>
          </div>
        </div>
      </div>
  
      <!-- Gráfica -->
      <div class="mt-4 p-3 bg-white rounded-4 shadow-lg">
        <canvas id="chartCanvas"></canvas>
      </div>
</div>
