<!-- Contenedor general -->
<div class="estadisticas-container">
  <div class="estadisticas-personalizado">
    <!-- Filtro -->
    <div class="d-flex justify-content-start mb-3">
      <select class="form-select custom-select-long">
        <option value="day">Día</option>
        <option value="week">Semana</option>
        <option value="month">Mes</option>
        <option value="year">Año</option>
      </select>
    </div>

    <!-- Tabs -->
    <ul class="nav nav-pills mt-3 justify-content-center gap-3" id="dataTabs">
      <li class="nav-item">
        <a
          class="nav-link px-4 py-2"
          [class.active]="selectedTab === 'distance'"
          (click)="selectedTab = 'distance'"
          >Distancia</a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link px-4 py-2"
          [class.active]="selectedTab === 'calories'"
          (click)="selectedTab = 'calories'"
          >Calorías</a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link px-4 py-2"
          [class.active]="selectedTab === 'duration'"
          (click)="selectedTab = 'duration'"
          >Duración</a>
      </li>
    </ul>

    <!-- Estadística más grande -->
    

    <!-- Cartas de Información -->
    <div class="row mt-4 justify-content-center">
      <div class="col-md-3">
        <div class="card text-center p-4">
          <h4 class="fw-bold fs-2 text-primary">0</h4>
          <p class="text-muted">Total</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center p-4">
          <h4 class="fw-bold fs-2 text-success">0</h4>
          <p class="text-muted">Mejor</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center p-4">
          <h4 class="fw-bold fs-2 text-danger">0</h4>
          <p class="text-muted">Promedio</p>
        </div>
      </div>
    </div>

    <!-- Gráfica -->
    <div class="chart-container mt-4">
      <canvas id="chartCanvas"></canvas>
    </div>
  </div>
</div>
