<button id="toggleMenu" (click)="toggleSidebar()">
    <i [class]="menuAbierto ? 'fas fa-times' : 'fas fa-bars'"></i>
</button>

<div id="mainNav" class="d-flex flex-column justify-content-between" [ngClass]="{'active': menuAbierto}">
    <div>
        <div class="logo-container">
            <img src="images/bicyclesBlanco.png" alt="Bicycles">
        </div>

        <ul class="list-unstyled ms-2">
            <li><a class="vlink" [routerLink]="['/admin/usuarios']" (click)="toggleSidebar()"><i class="fas fa-users"></i><span>Usuarios</span></a></li>
            <li><a class="vlink" [routerLink]="['/admin/bicicletas']" (click)="toggleSidebar()"><i class="fas fa-bicycle"></i><span>Bicicletas</span></a></li>
            <li><a class="vlink" [routerLink]="['/admin/estadisticas']" (click)="toggleSidebar()"><i class="fas fa-chart-bar"></i><span>Estadísticas</span></a></li>
            <li><a class="vlink" [routerLink]="['/admin/perfil']" (click)="toggleSidebar()"><i class="fas fa-user"></i><span>Perfil</span></a></li>
        </ul>
    </div>

    <!-- Botón de Cerrar Sesión -->
    <button id="logoutBtn">
        <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
    </button>
</div>
