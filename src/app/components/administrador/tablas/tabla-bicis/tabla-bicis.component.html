<div class="container">
  <!-- TABLA 2: BICICLETAS -->
  <div class="panel">
    <div class="panel-heading">
      <h2 class="panel-title">Bicicletas</h2>
    </div>
    <div class="panel-body">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>Acciones</th>
              <th>Nombre de la Bici</th>
              <th>Usuario</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let bici of bicis">
              <td>
                <ul class="action-list">
                  <li><a (click)="openModal(bici)"><i class="fa fa-edit"></i> Editar</a></li>
                  <li><a (click)="eliminarBici(bici)"><i class="fa fa-trash"></i> Eliminar</a></li>
                </ul>
              </td>
              <td>{{ bici.nombre }}</td>
              <td>{{ bici.usuario.nombre + " " + bici.usuario.apellido }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>



<!-- Fondo oscuro para el modal -->
<div #overlay id="modalOverlay" class="overlay" (click)="closeModal()"></div>

<!-- Modal de ediciÃ³n -->
<div #modal id="editModal" class="card">
  <div class="card-content">
    <p class="card-heading">Editar Bicicleta</p>
    <p class="card-description">Modifica el nombre de la bicicleta.</p>

    <div class="input-group">
      <input type="text" [(ngModel)]="nuevoNombre" class="form-control" placeholder="Nuevo nombre de la bici">
    </div>
  </div>

  <div class="card-button-wrapper">
    <button class="card-button secondary" (click)="closeModal()">Cancelar</button>
    <button class="card-button primary" (click)="actualizarNombre()">Guardar</button>
  </div>

  <button class="exit-button" (click)="closeModal()">
    <svg height="20px" viewBox="0 0 384 512">
      <path
        d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
      ></path>
    </svg>
  </button>
</div>
